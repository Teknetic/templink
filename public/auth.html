<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register - TempLink</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 450px;
      width: 100%;
      padding: 40px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      font-size: 2.5em;
      color: #667eea;
      margin-bottom: 5px;
    }

    .logo p {
      color: #666;
      font-size: 0.95em;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      border-bottom: 2px solid #f0f0f0;
    }

    .tab {
      flex: 1;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      font-weight: 600;
      color: #999;
      border-bottom: 3px solid transparent;
      transition: all 0.3s;
    }

    .tab.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }

    .form-container {
      display: none;
    }

    .form-container.active {
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 0.95em;
    }

    input {
      width: 100%;
      padding: 14px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      display: none;
      padding: 12px;
      background: #ffebee;
      border-radius: 8px;
      color: #c62828;
      margin-bottom: 20px;
      font-size: 0.9em;
    }

    .error.show {
      display: block;
    }

    .success {
      display: none;
      padding: 12px;
      background: #e8f5e9;
      border-radius: 8px;
      color: #2e7d32;
      margin-bottom: 20px;
      font-size: 0.9em;
    }

    .success.show {
      display: block;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="logo">
      <h1>üîó TempLink</h1>
      <p>Smart link shortener</p>
    </div>

    <div class="tabs">
      <div class="tab active" onclick="showTab('login')">Login</div>
      <div class="tab" onclick="showTab('register')">Register</div>
    </div>

    <div class="error" id="error"></div>
    <div class="success" id="success"></div>

    <!-- Login Form -->
    <div class="form-container active" id="login-form">
      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" required autofocus>
        </div>

        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" required>
        </div>

        <button type="submit" id="login-btn">Login</button>
      </form>
    </div>

    <!-- Register Form -->
    <div class="form-container" id="register-form">
      <form onsubmit="handleRegister(event)">
        <div class="form-group">
          <label for="register-name">Name (Optional)</label>
          <input type="text" id="register-name">
        </div>

        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" required>
        </div>

        <div class="form-group">
          <label for="register-password">Password (min 6 characters)</label>
          <input type="password" id="register-password" required minlength="6">
        </div>

        <button type="submit" id="register-btn">Create Account</button>
      </form>
    </div>

    <div class="back-link">
      <a href="/">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    const API_URL = window.location.origin;

    function showTab(tab) {
      // Update tabs
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');

      // Update forms
      document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
      document.getElementById(`${tab}-form`).classList.add('active');

      // Clear messages
      hideError();
      hideSuccess();
    }

    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
    }

    function hideError() {
      document.getElementById('error').classList.remove('show');
    }

    function showSuccess(message) {
      const successDiv = document.getElementById('success');
      successDiv.textContent = message;
      successDiv.classList.add('show');
    }

    function hideSuccess() {
      document.getElementById('success').classList.remove('show');
    }

    async function handleLogin(e) {
      e.preventDefault();
      hideError();

      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const btn = document.getElementById('login-btn');

      btn.disabled = true;
      btn.textContent = 'Logging in...';

      try {
        const response = await fetch(`${API_URL}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Login failed');
        }

        // Save token to localStorage
        localStorage.setItem('authToken', data.token);
        localStorage.setItem('userEmail', data.user.email);

        showSuccess('Login successful! Redirecting...');
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);

      } catch (error) {
        showError(error.message);
        btn.disabled = false;
        btn.textContent = 'Login';
      }
    }

    async function handleRegister(e) {
      e.preventDefault();
      hideError();

      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const btn = document.getElementById('register-btn');

      btn.disabled = true;
      btn.textContent = 'Creating account...';

      try {
        const response = await fetch(`${API_URL}/api/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Registration failed');
        }

        // Save token to localStorage
        localStorage.setItem('authToken', data.token);
        localStorage.setItem('userEmail', data.user.email);

        showSuccess('Account created! Redirecting...');
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);

      } catch (error) {
        showError(error.message);
        btn.disabled = false;
        btn.textContent = 'Create Account';
      }
    }

    // Check if already logged in
    if (localStorage.getItem('authToken')) {
      window.location.href = '/';
    }
  </script>
</body>
</html>
